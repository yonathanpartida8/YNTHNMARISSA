<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cascada de Amor Elegante</title>
    <style>
        :root {
            --color-amor: #FF0077; /* Rosa vibrante y elegante */
            --bg-color: #000000;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .palabra-amor {
            position: absolute;
            font-size: clamp(1rem, 5vw, 2rem); /* Responsive font size */
            font-weight: 800; /* Ultra-bold */
            color: var(--color-amor);
            opacity: 0;
            pointer-events: none; /* Para que no interfieran con la interacción */
            text-shadow: 0 0 8px rgba(255, 0, 119, 0.7); /* Efecto de brillo sutil */
            will-change: transform, opacity, filter; /* Optimización de rendimiento */

            animation: caidaOnda 5s linear forwards; /* 5 segundos de duración total */
        }

        @keyframes caidaOnda {
            0% { 
                transform: translate3d(0, -100vh, 0) translateX(0px); 
                opacity: 0; 
                filter: blur(2px); 
            }
            10% { 
                opacity: 1; 
                filter: blur(0px); 
            }
            50% { 
                transform: translate3d(0, 50vh, 0) translateX(var(--onda-offset, 0px)); 
                opacity: 1; 
                filter: blur(0px); 
            }
            90% { 
                opacity: 0.2; 
                filter: blur(1px); 
            }
            100% { 
                transform: translate3d(0, 150vh, 0) translateX(var(--onda-offset, 0px)); 
                opacity: 0; 
                filter: blur(2px); 
            }
        }

        /* Icono de corazón pulsante al final */
        .corazon-pulsante {
            position: absolute;
            bottom: 5vh; /* Ajuste para que se vea bien en iPhone */
            font-size: 3rem;
            color: var(--color-amor);
            animation: pulse 1.5s infinite ease-in-out;
            opacity: 0;
            z-index: 10;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="container" id="love-cascade-container"></div>
    <div class="corazon-pulsante" id="final-heart">❤️</div>

    <script>
        const container = document.getElementById('love-cascade-container');
        const finalHeart = document.getElementById('final-heart');
        const totalWords = 30; // Controla la densidad de las palabras "TE AMO"
        const duration = 5000; // 5 segundos en milisegundos

        for (let i = 0; i < totalWords; i++) {
            const word = document.createElement('div');
            word.className = 'palabra-amor';
            word.innerText = 'TE AMO';
            
            // Posición horizontal aleatoria más controlada para centrar la "ola"
            const startX = (Math.random() * 80) - 40; // entre -40% y 40% del centro
            word.style.left = `calc(50% + ${startX}vw)`;

            // Retraso para que cada palabra aparezca en un momento distinto
            const delay = Math.random() * (duration / 2000); // Ajusta la velocidad de aparición
            word.style.animationDelay = `${delay}s`;

            // Offset para la "ola" - usa CSS custom properties
            const ondaOffset = Math.sin(i * 0.5) * 100; // Sinusoidal para la forma de ola
            word.style.setProperty('--onda-offset', `${ondaOffset}px`);

            container.appendChild(word);
        }

        // Mostrar el corazón pulsante justo antes de la redirección
        setTimeout(() => {
            finalHeart.style.opacity = 1; // Hacer visible el corazón
        }, duration - 1000); // 1 segundo antes de que acabe la animación

        // Redirigir a la otra página HTML
        setTimeout(() => {
            // ¡IMPORTANTE! Reemplaza "TU_OTRA_PAGINA.html" con la URL de tu siguiente página.
            // Si está en el mismo repositorio de GitHub, usa el nombre del archivo.
            // Ejemplo: window.location.href = "index2.html";
            window.location.href = "game.html"; 
        }, duration);
    </script>
</body>
</html>
